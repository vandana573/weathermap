<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/main.css">
</head>

<body background="image.jpg">
    <div class="container">
        <h3 class="text-center">Weather App</h3>
        <br>
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Enter the city" aria-describedby="basic-addon1" id="cityInput">
        </div>
        <button id="getWeatherBtn" class="btn btn-primary">Get current Weather</button>
        <button id="getForecastBtn" class="btn btn-primary">Get Forecast</button>
        <table class="table table-striped results-hide">
            <thead>
                <tr>
                    <th>CurrentTemperature</th>
                    <th>Humidity</th>
                    <th>Pressure</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="currentTemperature"></td>
                    <td id="currentHumdity"></td>
                    <td id="currentPressure"></td>

                </tr>
            </tbody>
        </table>
        <div id="chart-container" class="results-hide"></div>
    </div>
    </div>
    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/moment.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
